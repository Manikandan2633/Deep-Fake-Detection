<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DeepFake Detection</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename = 'CSS/index.css')}}"
    />
  </head>
  <body>
    <h1 class="title">DeepFake Detection</h1>
    <form
      action="/Detect"
      method="POST"
      enctype="multipart/form-data"
      class="upload_data"
    >
      <input type="file" name="video" accept="video/*" />
      <br />
      <button type="submit">Upload Video</button>
    </form>
    {% if output and confidence %}
    <p class="df_output">Output: {{ output }}</p>
    <p class="df_output">Confidence: {{ confidence }}</p>
    {% endif %}
    <div classname="crop_faces">
      <p>Extracted Frames</p>
      {% for image in Frames %}
          <img src="{{ url_for('static', filename='Frames/' + image) }}" alt="Extracted Frame" width="50px" height="50px">
      {% endfor %}
  </div>
    <div classname="crop_faces">
      <p>Cropped Faces</p>
      {% for image_path in extracted_frames %}
          <img src="{{ url_for('static', filename='extracted_frames/' + image_path) }}" alt="Extracted Frame" width="50px" height="50px">
      {% endfor %}
  </div>
  
<br>
<br><br><br><br>
    <footer>All Rights Reserved &copy; 2024</footer>
  </body>
</html>
